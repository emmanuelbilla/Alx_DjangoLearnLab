{% if user.is_authenticated %}
    <h4>Add a comment</h4>
    <form action="{% url 'add-comment' post.id %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Post Comment</button>
    </form>
{% else %}
    <p>You must <a href="{% url 'login' %}">log in</a> to comment.</p>
{% endif %}
